<h1>
  Welcome to Khan Tailors
</h1>
<p>Here, we got some numbers</p>

<mat-grid-list cols="3" rowHeight="135px" gutterSize="24px">
  <mat-grid-tile *ngFor="let card of cards" class="mat-elevation-z3">
    <a routerLink="{{card.link}}">
      <mat-card>
        <!-- <mat-card-header>
      </mat-card-header> -->
        <mat-card-content>
          <mat-card-title>
            {{card.value}}
          </mat-card-title>
          <mat-divider></mat-divider>
          <br />
          <div class="truncate">{{card.title}}</div>
        </mat-card-content>
      </mat-card>
    </a>
  </mat-grid-tile>
</mat-grid-list>
