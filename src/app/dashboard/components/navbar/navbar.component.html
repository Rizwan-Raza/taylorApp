<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar><img matListAvatar src="assets/logo.png" alt="Logo" width="32px">Khan Tailors</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" (click)="isHandset && drawer.close()">
        <mat-icon matListIcon>dashboard</mat-icon> Dashboard
      </a>
      <!-- <a mat-list-item routerLink="/men" (click)="isHandset && drawer.close()">
        <mat-icon matListIcon>receipt_long</mat-icon> For Men
      </a> -->
      <a mat-list-item routerLink="/add-measurements" (click)="isHandset && drawer.close()">
        <mat-icon matListIcon>receipt_long</mat-icon> Add New
      </a>
      <a mat-list-item routerLink="/view-all" (click)="isHandset && drawer.close()">
        <mat-icon matListIcon>list</mat-icon> View All
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="" (click)="logout()">
        <mat-icon matListIcon>logout</mat-icon> Logout
      </a>
    </mat-nav-list>
    <mat-nav-list class="push-down">
      <a mat-list-item routerLink="/settings" (click)="isHandset && drawer.close()">
        <mat-icon matListIcon>settings</mat-icon> Settings
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
