<h2 mat-dialog-title>Change password</h2>
<mat-dialog-content>
    <form [formGroup]="updatePassword">
        <mat-form-field appearance="outline">
            <mat-label>Current password</mat-label>
            <input matInput type="password" required formControlName="currentPassword">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>New password</mat-label>
            <input matInput type="password" required formControlName="newPassword">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Confirm new password</mat-label>
            <input matInput type="password" required formControlName="confirmPassword">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close (click)="close()">Cancel</button>
    <button mat-raised-button color="primary" (click)="submit()">Change</button>
</mat-dialog-actions>
